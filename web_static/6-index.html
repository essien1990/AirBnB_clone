<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Extended links to stylesheet -->
    <link rel="stylesheet" type="text/css" href="./styles/4-common.css">

                    </ul>
                </div>
            </div>
            <div class="amenities">

                <h4>Internet, kitchen</h4>
                <div class="popover">
                    <ul>
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>

        <p>AirBnB Clone</p>
